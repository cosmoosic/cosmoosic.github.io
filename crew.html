---
layout: centered
title: Crew
---

<h1>Crew</h1>

<div>
  <img class="logo" alt="Cosmoose Crew" src="assets/img/members/crew.webp" />
</div>

<ul>
  {% assign members = site.members | sort: 'order' %} {% for member in members%}
  <li>
    <h2><a href="{{ member.url }}">{{ member.title }}</a></h2>
    <h3>{{ member.position }}</h3>
    <p>{{ member.excerpt }}</p>
  </li>
  {% endfor %}
</ul>
